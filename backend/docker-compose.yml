version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: foodtrack-backend
    ports:
      - "5252:5252"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-super-secret-key-change-me}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwt-secret-key-change-me}
      - DATABASE_URL=sqlite:////app/database/database.db
    volumes:
      - ./database:/app/database
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5252/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
