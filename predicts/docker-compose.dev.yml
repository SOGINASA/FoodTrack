version: '3.8'

services:
  calsnap-api-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calsnap-api-dev
    ports:
      - "8000:8000"
    volumes:
      # Монтируем весь проект для hot-reload
      - ./:/app
      # Но исключаем venv из контейнера
      - /app/venv
    environment:
      # Переменные окружения из .env файла
      - SPOONACULAR_API_KEY=${SPOONACULAR_API_KEY}
    env_file:
      - .env
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
